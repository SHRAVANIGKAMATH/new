<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - KnowBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode (Default) */
        body {
            background: #2c3e50;
            color: #ecf0f1;
        }

        /* Header */
        header {
            background: #34495e;
            color: #ecf0f1;
            padding: 10px 20px;
            text-align: center;
        }

        /* Main Content */
        main {
            text-align: center;
            padding: 50px 20px;
        }

        /* Buttons */
        .button {
            background-color: #1abc9c;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            transition: background 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Light Mode */
        .light-mode body {
            background: #f4f4f4;
            color: #333;
        }

        .light-mode header {
            background: #007bff;
            color: #fff;
        }

        .light-mode .button {
            background-color: #007bff;
        }

        .light-mode .button:hover {
            background-color: #0056b3;
        }

        .light-mode footer {
            background: #f4f4f4;
            color: #555;
        }

        /* Toggle Button for Dark/Light Mode */
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
            padding: 10px;
            transition: color 0.3s, transform 0.3s;
        }

        .toggle-btn:hover {
            color: #1abc9c;
            transform: rotate(180deg);
        }

    </style>
</head>
<body class="dark-mode"> <!-- Default to Dark Mode -->

    <header>
        <h1>Welcome to KnowBridge</h1>
    </header>

    <main>
        <h2>Select Your Role</h2>
        <a class="button" href="/login_teacher/">Teacher</a>
        <a class="button" href="/login_student/">Student</a>
    </main>

    <footer>
        <p>&copy; 2024 KnowBridge. All Rights Reserved.</p>
    </footer>

    <!-- Dark Mode Toggle Button -->
    <button class="toggle-btn" id="toggle-btn">‚òÄÔ∏è</button>

    <script>
        // Toggle dark mode
        const toggleButton = document.getElementById('toggle-btn');
        
        toggleButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-mode');
            document.documentElement.classList.toggle('light-mode');
            // Update button icon based on the mode
            if (document.documentElement.classList.contains('dark-mode')) {
                toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
            } else {
                toggleButton.textContent = 'üåô'; // Moon icon for dark mode
            }
        });

        // Set the initial button icon based on the current mode
        if (document.documentElement.classList.contains('dark-mode')) {
            toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
        } else {
            toggleButton.textContent = 'üåô'; // Moon icon for dark mode
        }
    </script>

</body>
</html>
