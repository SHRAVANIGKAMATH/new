<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - KnowBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        html, body {
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* Light Mode */
        body {
            background: #b9d3ed;
            color: #333;
        }

        /* Dark Mode */
        .dark-mode body {
            background: #2c3e50;
            color: #ecf0f1;
        }

        /* Header Styles */
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        /* Dark Mode Header */
        .dark-mode header {
            background: #1abc9c; /* Different color for dark mode header */
        }

        header h1 {
            font-size: 3em;
            color: #ff8400; /* Light contrast color in light mode */
        }

        /* Dark Mode Header Title */
        .dark-mode header h1 {
            color: #ecf0f1; /* Lighter color for dark mode */
        }

        /* Main Section */
        main {
            text-align: center;
            padding: 50px 20px;
        }

        /* Button Styles */
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            transition: background 0.3s;
        }

        /* Dark Mode Button */
        .dark-mode .button {
            background-color: #34495e;
        }

        /* Button Hover Effect */
        .button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode Button Hover */
        .dark-mode .button:hover {
            background-color: #1abc9c;
        }

        /* Footer Styles */
        footer {
            background: #f4f4f4;
            color: #555;
            text-align: center;
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Dark Mode Footer */
        .dark-mode footer {
            background: #34495e; /* Different color for dark mode footer */
            color: #ecf0f1;
        }

        /* Toggle Button for Dark/Light Mode */
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px; /* Larger icon size */
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
            padding: 10px;
            transition: color 0.3s;
        }

        .toggle-btn:hover {
            color: #1abc9c; /* Hover effect for contrast */
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to KnowBridge</h1>
    </header>
    <main>
        <h2>Let's Get You Started</h2>
        <a class="button" href="/register/">Register</a>
        <a class="button" href="/role_selection/">Login</a>
    </main>
    <footer>
        <p>&copy; 2024 KnowBridge. All Rights Reserved.</p>
    </footer>

    <!-- Dark Mode Toggle Button -->
    <button class="toggle-btn" id="toggle-btn">üåô</button>

    <script>
        // Toggle dark mode
        const toggleButton = document.getElementById('toggle-btn');
        
        toggleButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-mode');
            // Update button icon based on the mode
            if (document.documentElement.classList.contains('dark-mode')) {
                toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
            } else {
                toggleButton.textContent = 'üåô'; // Moon icon for dark mode
            }
        });

        // Set the initial button icon based on the current mode
        if (document.documentElement.classList.contains('dark-mode')) {
            toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
        } else {
            toggleButton.textContent = 'üåô'; // Moon icon for dark mode
        }
    </script>
</body>
</html>
