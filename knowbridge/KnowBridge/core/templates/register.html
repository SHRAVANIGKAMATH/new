<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KnowBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode (Default) */
        body {
            background: #2c3e50;
            color: #ecf0f1;
        }

        /* Form Container */
        .form-container {
            width: 1000px;
            height: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #34495e;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-radius: 12px;
            border: 2px solid #1abc9c;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        /* Hover Effect for Form */
        .form-container:hover {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            border-color: #3498db;
        }

        /* Title Styling */
        h2 {
            margin-bottom: 20px;
            color: #ecf0f1;
            font-size: 24px;
            transition: color 0.3s;
        }

        /* Button Styles */
        .button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        /* Button Hover Effect */
        .button:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        /* Toggle Button for Dark/Light Mode */
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
            padding: 10px;
            transition: color 0.3s, transform 0.3s;
        }

        .toggle-btn:hover {
            color: #1abc9c;
            transform: rotate(180deg);
        }

        /* Light Mode */
        .light-mode body {
            background: #f4f4f4;
            color: #333;
        }

        /* Light Mode Form Container */
        .light-mode .form-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        /* Light Mode Button */
        .light-mode .button {
            background-color: #4CAF50;
        }

        /* Light Mode Button Hover */
        .light-mode .button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body class="dark-mode"> <!-- Default to Dark Mode -->

    <div class="form-container">
        <h2>Create an Account</h2>
        <br>
        
        <div id="messages" style="display: none;">
            {% if messages %}
                <ul class="messages">
                    
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <form method="POST" onsubmit="showMessages()">
            <br>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button" style="margin-top:10px;">Register</button>
        </form>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button class="toggle-btn" id="toggle-btn">‚òÄÔ∏è</button>

    <script>
        // Toggle dark mode
        const toggleButton = document.getElementById('toggle-btn');
        
        toggleButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-mode');
            document.documentElement.classList.toggle('light-mode');
            // Update button icon based on the mode
            if (document.documentElement.classList.contains('dark-mode')) {
                toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
            } else {
                toggleButton.textContent = 'üåô'; // Moon icon for dark mode
            }
        });

        // Set the initial button icon based on the current mode
        if (document.documentElement.classList.contains('dark-mode')) {
            toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
        } else {
            toggleButton.textContent = 'üåô'; // Moon icon for dark mode
        }

        function showMessages() {
            document.getElementById('messages').style.display = 'block';
        }
    </script>
</body>
</html>
